
<ion-content>
  <img class="login-logo" src="assets/helloDatiLogo.jpg">

  <div class="login-section ion-padding">
    
    <div class="heading ion-padding">
      <h1>Welcome Hello Dati !</h1>
      <p>Sign in to continue</p>
    </div>

    <div class="login-form ion-padding ">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>

      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </div>

    <div class="action-button ion-padding">
      <ion-button color="" size="large" class="login-button bg-yellowLogo ">Log in</ion-button>
      <a href=""><p>Forgot Password ?</p></a>
      <ion-button class="signup-button " size="large" fill="outline" routerLink="/singup">Sign up</ion-button>
    </div>
    
  </div>
</ion-content>
